<!DOCTYPE html>
<html>
  <head>
  <script type="text/javascript" src="index.js"></script>
  <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <h3>Weather information</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 53.788, lng: -1.539};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 6,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map,
          draggable: true
        });
      }
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnG-DjuP19SJhea1-Vp9Dv4JN50vVFCZI&callback=initMap" >
    </script>
  </body>
</html>
